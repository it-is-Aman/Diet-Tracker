<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Tracker App</title>
    <link rel="stylesheet" href="style_1.css">
</head>

<body>
    <header>
        <h1>Diet Tracker App</h1>
    </header>

    <section>
        <h2>User Input</h2>
        <div class="input-container">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>
        <div class="input-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>
        <button id="calculateButton">Calculate BMI</button>

        <div class="result-container">
            <!-- BMI Calculation result will be displayed here -->
        </div>
    </section>

    <section>
        <h2>Calorie Computation</h2>
        <div class="result-container">
            <!-- Calorie computation result will be displayed here -->
        </div>
    </section>

    <section>
        <h2>Calorie Status Indicator</h2>
        <div class="result-container">
            <!-- Calorie status indicator will be displayed here -->
        </div>
    </section>

    <section>
        <h2>Diet Recommendations</h2>
        <div class="result-container">
            <!-- Diet recommendations will be displayed here -->
        </div>
    </section>

    <section>
        <h2>Progress Tracking with Charts</h2>
        <div class="chart"></div>
        <!-- Chart library (e.g., Chart.js) can be used to create dynamic charts -->
    </section>
</body>

</html>
